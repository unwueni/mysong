<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style/fontawesome-free-6.6.0-web (1)/fontawesome-free-6.6.0-web/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="/public/headphone_logo_icon_silhouette_style-removebg-preview (2).png" alt="logo" class="logo">

            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Specification</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>

        <div class="content">

            <div class="left-col">
                <h1>WELCOME TO THE REAL SOUND</h1>

            </div>

            <div class="right-col"> 
            <p>Click Here To Listen</p>
            <img src="/public/play.png" alt="" id="icon"></div>
        </div>

    </div>
    </div>

    <audio id="song">
        <source src="/public/hobbs.mp3" type="audio/mp3">
    </audio>

    <script>
        var song = document.getElementById("song");

        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(song.paused){
                song.play();
                icon.src ="public/pause.png"
            } else{
                song.pause();
                icon.src ="public/play.png"
            }
        }
    </script>
</body>

</html>
